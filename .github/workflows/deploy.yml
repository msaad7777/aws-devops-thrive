name: CI/CD Pipeline

on:
  push:
    branches: [main]

env:
  AWS_REGION: us-east-1
  ECR_REPO_NAME: aws-devops-thrive-app

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Extract ECR repository URI
      run: |
        REPO_URI=$(aws ecr describe-repositories \
          --repository-names $ECR_REPO_NAME \
          --region $AWS_REGION \
          --query 'repositories[0].repositoryUri' \
          --output text)
        echo "REPO_URI=$REPO_URI" >> $GITHUB_ENV

    - name: Build Docker image
      run: |
        docker build -t ${{ env.REPO_URI }}:latest ./app

    - name: Push Docker image to ECR
      run: |
        docker push ${{ env.REPO_URI }}:latest

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform Init
      run: terraform init
      working-directory: ./terraform

    - name: Terraform Plan
      run: terraform plan -var="docker_image=${{ env.REPO_URI }}:latest"
      working-directory: ./terraform

    - name: Terraform Apply
      run: terraform apply -auto-approve -var="docker_image=${{ env.REPO_URI }}:latest"
      working-directory: ./terraform

    - name: Show Output
      run: terraform output
      working-directory: ./terraform
